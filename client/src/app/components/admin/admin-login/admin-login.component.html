<div class="main-container">
    <div class="login-box">
        <h2>Admin Login</h2>
        <form>
          <div class="user-box">
            <input [(ngModel)]="username" type="text" name="user" required="">
            <label>Username</label>
          </div>
          <div class="user-box">
            <input [(ngModel)]="password" type="password" name="password" required="">
            <label>Password</label>
          </div>
          <a (click)='onSubmit()'>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
          </a>
        </form>
    </div>
</div>
